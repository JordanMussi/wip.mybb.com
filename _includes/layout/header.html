<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        {% if page.url == "/" %}
            {{ page.title }}
        {% else %}
            {{ page.title }} - {{ site.name }}
        {% endif %}
    </title>
    {% if page.meta_description %}
    <meta name="description" content="{{ page.meta_description }}" />
    {% endif %}
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,600,600i|Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
</head>
<body{% if page.section %} class="section section--{{ page.section }}"{% endif %}>
    <header class="header">
        <div class="wrapper">
            <h1 class="header__title">
                {% include logo.html element="a" style="light" %}
            </h1>
            <span class="menu-button"><span class="icon">{% include icon.html icon='three-bars' %}</span></span>
            <nav class="main-menu">
                <ul class="main-menu__links">
                    <li class="main-menu__links__gap">&nbsp;</li>
                    <li class="main-menu__links__item main-menu__links__item--home{% if page.section == "home" or layout.section == "home" %} main-menu__links__item--active{% endif %}">
                        <a href="{{ site.baseurl }}/" class="main-menu__links__item__link">Home</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--download{% if page.section == "download" or layout.section == "download" %} main-menu__links__item--active{% endif %}">
                        <a href="{{ site.baseurl }}/download/" class="main-menu__links__item__link">Download</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--community">
                        <a href="https://community.mybb.com/" class="main-menu__links__item__link">Community</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--extend">
                        <a href="https://community.mybb.com/mods.php" class="main-menu__links__item__link">Extend</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--docs">
                        <a href="https://docs.mybb.com/" class="main-menu__links__item__link">Docs</a>
                    </li>
                    <li class="main-menu__links__item main-menu__links__item--blog">
                        <a href="https://blog.mybb.com/" class="main-menu__links__item__link">Blog</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
