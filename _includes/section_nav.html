<nav class="section-menu section-menu--block">
    <ul class="section-menu__links">
    {% for item in site.data.[include.section] %}
        {% assign item_url = item.url | prepend:"/" | append:"/" %}
        <li class="section-menu__links__item{% if item_url == page.url %} section-menu__links__item--active{% endif %}">
            <a href="{{ site.baseurl }}{{ item_url }}" class="section-menu__links__item__link">{% include icon.html icon=item.icon %}{{ item.title }}</a>
        </li>
    {% endfor %}
    </ul>
</nav>
